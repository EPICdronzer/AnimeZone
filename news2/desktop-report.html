<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-report.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=OCR A Extended:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-report">
      <div class="rectangle-parent2">
        <div class="group-child1"></div>
        <div class="explain-reason-wrapper">
          <div class="explain-reason">Explain reason</div>
        </div>
        <img class="close-icon" alt="" src="./public/close.svg" />

        <div class="component-11">
          <div class="hate-speech-parent">
            <div class="explain-reason">Hate speech</div>
            <div class="explain-reason">Harassment</div>
            <div class="explain-reason">Spam</div>
            <div class="explain-reason">Illegal</div>
            <div class="explain-reason">Pornography</div>
            <div class="explain-reason">Others</div>
          </div>
          <img
            class="component-11-child"
            alt=""
            src="./public/ellipse-11.svg"
          />

          <img class="component-11-item" alt="" src="./public/ellipse-11.svg" />

          <img
            class="component-11-inner"
            alt=""
            src="./public/ellipse-11.svg"
          />

          <img class="ellipse-icon" alt="" src="./public/ellipse-11.svg" />

          <img
            class="component-11-child1"
            alt=""
            src="./public/ellipse-11.svg"
          />

          <img
            class="component-11-child2"
            alt=""
            src="./public/ellipse-11.svg"
          />
        </div>
        <div class="submit-wrapper">
          <b class="submit">Submit</b>
        </div>
      </div>
    </div>
  </body>
</html>
