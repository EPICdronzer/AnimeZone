<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-password-reset">
      <img class="union-icon" alt="" src="./public/union.svg" />

      <img class="mask-group-icon" alt="" src="./public/mask-group@2x.png" />

      <b class="login">Login</b>
      <div class="rectangle-parent">
        <div class="group-child"></div>
        <b class="new-password">New Password</b>
      </div>
      <div class="rectangle-group">
        <div class="group-child"></div>
        <b class="new-password">Confirm Password</b>
      </div>
      <div class="continue-wrapper">
        <b class="continue">Continue</b>
      </div>
    </div>
  </body>
</html>
